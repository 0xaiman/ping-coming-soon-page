<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header class="header">
      <img src="./images/logo.svg"/>
  </header>

  <section class="heading">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form class="form-control">
          <input required placeholder="Your email address..." type="email"
          name="email" id="email"/>
          <button type="submit">Notify Me</button>
      </form>
  </section>

  <section class="showcase">
      <img src="./images/illustration-dashboard.png" alt="showcase dashboard">
  </section>

  <footer class="footer">
      <ul>
          <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
          <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
  <p>&copy; Copyright Ping. All rights reserved.</p>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">0xaiman</a>.
  </p>
  </footer>
  

</body>
<script src="https://kit.fontawesome.com/dc94c0c956.js" crossorigin="anonymous"></script>
</html>
